<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Free->Lance</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Free->Lance</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron">
            <h3 align="center">Task TITLE</h3>
            <hr>
            <div class="d-flex flex-row-reverse">
                <div class="p-2">Task ID</div>
            </div>
            <form>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" rows="3" disabled></textarea>
                </div>
                <div class="form-group">
                    <label for="tasktime">Estimated completion time</label>
                    <input class="form-control" id="tasktime" disabled>
                </div>
                <div class="form-group">
                    <label for="rewardpoints">Reward Points</label>
                    <input class="form-control" id="rewardpoints" disabled>
                </div>
                <div class="form-group">
                    <label for="skillsrequired">Skills Required</label>
                    <ul id="skillsrequired">
                        <li>skill 1</li>
                        <li>skill 2</li>
                    </ul>
                </div>
                <div class="form-group">
                    <label for="taskstatus">Task Status</label>
                    <input class="form-control" id="taskstatus" disabled>
                </div>
                <div class="form-group">
                    <label for="skilllevel">Skill Level</label>
                    <input class="form-control" id="skilllevel" disabled>
                </div>
                <div class="form-group">
                    <label for="userid">User Id</label>
                    <input class="form-control" id="userid" disabled>
                </div>                
                <div class="form-group">
                    <label for="startdate">Start Date</label>
                    <input class="form-control" id="startdate" disabled>
                </div>
                <div class="form-group">
                    <label for="enddate">End Date</label>
                    <input class="form-control" id="enddate" disabled>
                </div>
                <div class="d-flex flex-row-reverse">
                    <div class="p-2">
                        <button type="button" class="btn btn-success">Accept</button>
                    </div>
                    <div class="p-2">
                        <button type="button" class="btn btn-danger">Deny</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
