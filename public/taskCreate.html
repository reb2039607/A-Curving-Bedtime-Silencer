<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS Link  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- JQUERY Link  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Free Lance --></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="./taskCard.html">All Challenges</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./taskCreate.html">Create Challenge</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My Challenges</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="row">
        <!-- <div class="col-md-2"></div> -->
        <div class="col-md-12">
          <div class="card">
            <div style="background-color: #0078b3" class="card-header">
              Create Challenge#
            </div>
            <div class="card-body">
              <!-- <form action="/api/createtasks/" method="POST"> -->
              <form>
                <div class="form-group">
                  <label for="title">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="titleId"
                    name="title"
                    placeholder="Name Your Challenge"
                  />
                </div>
                <div class="form-group">
                  <label for="title">Skills Required</label>
                  <input
                    type="text"
                    class="form-control"
                    id="skillsrequiredId"
                    name="skillsrequired"
                    placeholder="List Skills Required for the Challenge#"
                  />
                </div>
                <div class="form-group">
                  <label for="skilllevel">Skill Level</label>
                  <select
                    class="form-control"
                    name="skilllevel"
                    id="skilllevelId"
                  >
                    <option>Beginner</option>
                    <option>Intermediate</option>
                    <option>Advanced</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="taskduration">Appx Challenge Time</label>
                  <input
                    type="text"
                    class="form-control"
                    id="taskdurationId"
                    name="taskduration"
                    placeholder="Time for Challenge# HH:MM format"
                  />
                </div>
                <div class="form-group">
                  <label for="enddate">Challenge End Date</label>
                  <input
                    type="date"
                    class="form-control"
                    id="enddateId"
                    name="enddate"
                    placeholder="Challenge# to be completed by date"
                  />
                </div>
                <div class="form-group">
                  <label>Challenge Description</label>
                  <textarea
                    class="form-control"
                    id="descriptionId"
                    name="description"
                    rows="3"
                    cols="60"
                  >
                  </textarea>
                </div>
                <button
                  style="background-color: #0078b3;"
                  type="submit"
                  id="createchallengeId"
                  class="btn btn-primary"
                >
                  Create Challenge
                </button>
              </form>
            </div>
          </div>
        </div>
        <!-- <div class="col-md-2"></div> -->
      </div>
    </div>
  </body>
  <script type="text/javascript">
    $(document).ready(function(event) {
      console.log(event);
      function createchallengeCleanup() {
        $("#titleId").val("");
        $("#skillsrequiredId").val("");
        $("#skilllevelId").val("");
        $("#taskdurationId").val("");
        $("#enddateId").val("");
        $("#descriptionId").val("");
      }
      $("#createchallengeId").click(function(event) {
        console.log(event);
        event.preventDefault();
        let challengeCreate = {};
        challengeCreate.title = $("#titleId")
          .val()
          .trim();
        challengeCreate.skillsrequired = $("#skillsrequiredId")
          .val()
          .trim();
        challengeCreate.skilllevel = $("#skilllevelId")
          .val()
          .trim();
        challengeCreate.taskduration = $("#taskdurationId")
          .val()
          .trim();
        challengeCreate.enddate = $("#enddateId")
          .val()
          .trim();
        challengeCreate.description = $("#descriptionId")
          .val()
          .trim();
        challengeCreate.taskstatus = "pending";
        challengeCreate.userid = 1;
        console.log(challengeCreate);
        $.post("/api/createtasks/", challengeCreate).then(function(resObj) {
          console.log(resObj);
          alert("#Challenge Created Sucessfully!");
          createchallengeCleanup();
        });
      });
    });
  </script>
</html>
